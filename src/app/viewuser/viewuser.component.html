<button onclick="window.location.href='http://localhost:4200/viewBooks';" class="btn btn-primary">Back</button>
<hr />
<div class="container">
    <table class="table table-striped ">
        <tr>
            <th>USER ID</th>
            <th>USERNAME</th>
            <th>MAIL ID</th>
            <th>MOBILENUMBER</th>
            <th>PASSWORD</th>
            <th>DELETE</th>
        </tr>
        <tr *ngFor="let u of user">
            <td>{{u.userid}}</td>
            <td>{{u.username}}</td>
            <td>{{u.mailid}}</td>
            <td>{{u.mobilenumber}}</td>
            <td>{{u.password}}</td>
            <td>
                <a href="deleteUser/{{u.userid}}" class="btn btn-danger">Delete</a>
            </td>

        </tr>
    </table>
</div>
