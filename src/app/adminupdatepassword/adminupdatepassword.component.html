
<h3>Update Password</h3>
<hr/>
<div class="container">
    <form (ngSubmit)="getUpdatePasswordDetails()">
        <tr>
            <td><label>Username</label></td>
            <td><input type="text" [(ngModel)]="admin.username" name="username" /></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" [(ngModel)]="admin.password" name="password" /></td>
        </tr>
        <button type="submit"> Update</button>
    </form>
</div>
