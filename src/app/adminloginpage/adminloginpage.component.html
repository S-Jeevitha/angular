<div class="img-container">
    <img src="assets/administrator.jpg" alt="Avatar" class="avatar">
</div>


<hr />
<div class="container">
    <form (ngSubmit)="checkLogin()">
        <tr>
            <td><label>Username</label></td>
            <td><input type="text" [(ngModel)]="admin.username" name="username" /></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" [(ngModel)]="admin.password" name="password" /></td>
        </tr>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <!-- <a href="adminUpdatePassword" class="btn btn-info">Update Password</a> -->
</div>
